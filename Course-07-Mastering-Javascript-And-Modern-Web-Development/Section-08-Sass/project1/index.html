<html>
  <head>
    <title>Landing Page</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <script src="https://use.fontawesome.com/118670e9e2.js"></script>
    <body>
      <main>
        <header class="c-header">
          <div class="l-container">
            <div class="c-header__logo">
              <h2>Mani Delivery</h2>
            </div>
            <nav class="c-header__navigation">
              <a href="index.html">Home</a>
              <a href="contact.html">Contact Us</a>
            </nav>
          </div>
        </header>
        <div class="c-page-content">
          <div class="c-subscribe">
            <div class="l-container">
              <form class="c-subscribe__form">
                <div class="l-half">
                  <input class="c-subscribe__text-input" type="text" placeholder="First Name" />
                </div>
                <div class="l-half">
                  <input class="c-subscribe__text-input" type="text" placeholder="Last Name" />
                </div>
                <div class="l-whole">
                  <input class="c-subscribe__email-input" type="email" placeholder="Email" />
                </div>
                <div class="l-whole">
                  <button class="c-subscribe__submit" type="button">Get Early Access!</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <footer class="c-footer">
          <div class="l-container">
            <div class="c-footer__copyright">
              <span>Â© 2016 Imanuel. All rights reserved.</span>
            </div>
            <div class="c-footer__social">
              <ul>
                <li><i class="fa fa-facebook-square" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter-square" aria-hidden="true"></i></li>
              </ul>
            </div>
          </div>
        </footer>
      </main>
    </body>
  </head>
</html>
