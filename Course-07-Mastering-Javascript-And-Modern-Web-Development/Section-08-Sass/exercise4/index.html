<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sass Example</title>
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <div class="container">
      <ul>
        <li>Cake</li>
        <li>Bread</li>
        <li>Cookies</li>
      </ul>
      <p>
        This font should be 25px.
      </p>
      <div class="notification">
        This is a regular notification message
      </div>
      <div class="success">
        This is a success notification message
      </div>
      <div class="failure">
        This is a failure notification message
      </div>
    </div>

  </body>
</html>
