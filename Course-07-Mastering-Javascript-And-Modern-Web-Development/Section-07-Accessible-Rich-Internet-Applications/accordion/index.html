
<html>
<head>
  <title>ARIA Accordion</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="accordion" role="tablist" multiselectable="true">
    <h3 id="heading1" class="accordion-heading" role="tab" aria-controls="panel1" aria-selected="true">Heading 1</h3>
    <div id="panel1" class="accordion-panel" role="tabpanel" aria-labelledby="heading1" aria-expanded="true" aria-hidden="false">Content for panel 1</div>
    <h3 id="heading2" class="accordion-heading" role="tab" aria-controls="panel2" aria-selected="false">Heading 2</h3>
    <div id="panel2" class="accordion-panel" role="tabpanel" aria-labelledby="heading2" aria-hidden="true">Content for panel 2</div>
    <h3 id="heading3" class="accordion-heading" role="tab" aria-controls="panel3" aria-selected="false">Heading 3</h3>
    <div id="panel3" class="accordion-panel" role="tabpanel" aria-labelledby="heading3" aria-hidden="true">Content for panel 3</div>
    <h3 id="heading4" class="accordion-heading" role="tab" aria-controls="panel4" aria-selected="false">Heading 4</h3>
    <div id="panel4" class="accordion-panel" role="tabpanel" aria-labelledby="heading4" aria-hidden="true">Content for panel 4</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
