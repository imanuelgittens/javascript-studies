<html>
  
  <head>
    
    <title>
    Mastering HTML : Project Assignment
    </title>
    <link rel="stylesheet" type="text/css" href="fantasyFootballLeague.css">
    
    <!-- Insert meta elements here -->
    
  </head>
  
  <body>
    
    <!-- Insert SVG snippet here -->
    <svg width="600" height="100">
      
      <!-- Defining a color gradient for the rectangle -->
      <defs>
      <linearGradient id="rectGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:green;stop-opacity:1" />
        <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
      </linearGradient>
      </defs>
      <rect x="50" y="10" rx="10" ry="10" width="500" height="80" style="fill:url(#rectGradient);"/>
      <!-- SVG text element -->
      <text font-size="20" font-family="Verdana" x="200" y="60">Fantasy Football League</text>
      <!-- Fallback in case browser doesn't support SVG -->
      This browser does not support SVG.
    </svg>
    <header>
      <!-- Insert header contents here-->
      <h3>Welcome to FantasyLeague.com: New user registration portal</h3>
    </header>
    
    <section>
      <!-- Create HTML Table here -->
      <table>
        <thead>
          <tr>
            <th>League Type</th>
            <th>Cost</th>
            <th>Start Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Free league</td>
            <td>0$</td>
            <td>2/20/2016</td>
          </tr>
          <tr>
            <td>Pro league</td>
            <td>200$/season</td>
            <td>2/15/2016</td>
          </tr>
          <tr>
            <td>Weekly leagues</td>
            <td>20$/week</td>
            <td>3/1/2016</td>
          </tr>
        </tbody>
      </table>
    </section>
    
    <section>
      <!-- Create the HTML Form here -->
      <form>
        <fieldset>
          <legend>Personal Info</legend>
          <div class="form-input">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName"  placeholder="Enter your first name." autofocus required>
          </div>
          <div class="form-input">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName"  placeholder="Enter your last name.">
          </div>
          <div class="form-input">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
          </div>
          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email"  placeholder="Enter your email." required>
          </div>
          <div class="form-input">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone"  title="Please match the format XXX-XXX-XXXX" placeholder="Enter your phone number." pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$">
          </div>
        </fieldset>
        <fieldset>
          <legend>Profile Info</legend>
          <div class="form-input">
            <label for="profilePic">Upload profile picture</label>
            <input type="file" name="profilePic" id="profilePic"  placeholder="Choose a profile picture.">
          </div>
          <div class="form-input">
            <label for="pwd">Desired Password</label>
            <input type="password" name="pwd" id="pwd"  placeholder="Enter your password.">
          </div>
          <div class="form-input">
            <label>Choose League Type</label><br><br>
            <label for="freeLeague">Free League</label>
            <input type="radio" name="league" id="freeLeague" required><br><br>
            <label for="proLeague">Pro League</label>
            <input type="radio" name="league" id="proLeague" required><br><br>
            <label for="weekLeague">Weekly Leagues</label>
            <input type="radio" name="league" id="weekLeague" required><br><br>
          </div>
        </fieldset>
        <input type="submit" name="submit" value="Submit">
      </form>
    </section>
    
    <footer>
      <!-- Insert footer contents here-->
      <small>Fantasy League.com: 2016 All rights reserved</small>
    </footer>
  </body>
</html>
<!-- Create a new section and, in it, create a form with two fieldset containers.
The first fieldset will be named ‘Personal Info’. Create input fields for the following : First Name, Last Name, Date of Birth, Email, and Phone. Make the First Name, Date of Birth, and Email required fields. Use a regex for Phone Number and auto focus for the First Name.
The second fieldset will have a title ‘Profile Info’. Create the following input fields: Upload profile picture, Desired username, Desired password, and Choose League Type. Use the input type="file" to upload an image. The ‘Choose League Type’ will be a required radio button list with the three options in the table we created in (4).
Create a submit button at the end of the form. Submitting the form should not trigger any action, but it should validate the required fields. -->
