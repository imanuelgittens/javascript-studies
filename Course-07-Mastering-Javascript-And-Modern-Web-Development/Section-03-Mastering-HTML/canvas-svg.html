<html> 
  <head>
    <title>
      HTML5 Canvas and SVG
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="canvas-svg.css">
  </head>
  
  <body>
    <header>
      HTML5 Canvas and SVG
    </header>
    
    <section>
      <h4>Canvas</h4>
      <canvas id="myCanvas" width="300" height="300">This browser  does not support canvas.</canvas>
      
      <h4>SVG</h4>
      
      <svg width="300" height="300" style="border:1px solid black;">
  		This browser does not support SVG.
  		<!-- SVG rectangle element -->
  		<rect x="0" y="0"  width="150" height="150" style="fill:blue;stroke-width:2;stroke:white;opacity:0.5" />
  		<!-- SVG rectangle element -->
  		<rect x="150" y="0"  width="150" height="150" style="fill:grey;stroke-width:2;stroke:white;opacity:0.5" />
  		<!-- SVG rectangle element -->
  		<rect x="150" y="150"  width="150" height="150" style="fill:maroon;stroke-width:2;stroke:white;opacity:0.5" />
  		<!-- SVG rectangle element -->
  		<rect x="0" y="150"  width="150" height="150" style="fill:aqua;stroke-width:2;stroke:white;opacity:0.5" />
      </svg>
      
    </section>
    <script type="text/javascript" src="canvas-svg.js"></script>
  </body>
</html>
