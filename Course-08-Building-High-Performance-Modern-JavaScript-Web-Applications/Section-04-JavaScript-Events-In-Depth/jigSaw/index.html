<html>
  <head>
    <title>Imanuel Jigsaw</title>
    <link rel="stylesheet" href="styles/eureka.css">
    <link rel="stylesheet" href="styles/jigsaw.css">
  </head>
  <body>
    <div class="jigSawWrapper">
      <div class="puzzle-container">
        <div class="o-grid o-grid--gutters">
          <div id="jigsaw" class="jigsaw">
           <!--image will be here-->
            <div class="piece-holder holder1"></div>
            <div class="piece-holder holder2"></div>
            <div class="piece-holder holder3"></div>
            <div class="piece-holder holder4"></div>
            <div class="piece-holder holder5"></div>

          </div>
          <div class="puzzle-sidebar">
            <button id="scramble" class="puzzle-sidebar__Scramble">Scramble</button>
            <button id="hint" class="puzzle-sidebar__hint">Hint</button>
            <div class="puzzle-sidebar__timer"></div>
            <div class="puzzle-sidebar__difficulty"></div>
          </div>
        </div>
        <div class="o-grid o-grid--gutters">
          <div class="puzzle-pieces">
            <div class="puzzle-pieces__piece" draggable="true">
              <img class="puzzle-pieces__piece-img" src="assets/images/Group%205.png">
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Scripts -->
    <script src="scripts/jigsaw.js"></script>
  </body>
</html>
