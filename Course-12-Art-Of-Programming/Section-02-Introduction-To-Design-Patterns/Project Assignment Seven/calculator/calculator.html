<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">


</head>
<body>
	<div class="calculatorWrapper">
		<div class="calculator">
			<form id="calculator-form">
				<div class="form-input quarter">
					<label></label>
					<button id="delete" class="delete">DEL</button>
				</div>
				<div class="form-input quarter target">
					<label></label>
					<button id="clear" class="clear">C</button>
				</div>

				<div class="form-input half target">
					<label></label>
					<input id="result" type="text" placeholder="" />
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="seven" class="calc-expression-btn">7</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="eight" class="calc-expression-btn">8</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="nine" class="calc-expression-btn">9</button>
				</div>
				<div class="form-input quarter symbol">
					<label></label>
					<button id="plus" class="calc-expression-btn">+</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="four" class="calc-expression-btn">4</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="five" class="calc-expression-btn">5</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="six" class="calc-expression-btn">6</button>
				</div>
				<div class="form-input quarter symbol">
					<label></label>
					<button id="minus" class="calc-expression-btn">-</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="one" class="calc-expression-btn">1</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="two" class="calc-expression-btn">2</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="three" class="calc-expression-btn">3</button>
				</div>
				<div class="form-input quarter symbol">
					<label></label>
					<button id="divide" class="calc-expression-btn">/</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="zero" class="calc-expression-btn">0</button>
				</div>
				<div class="form-input quarter">
					<label></label>
					<button id="decimal" class="calc-expression-btn">.</button>
				</div>
				<div class="form-input quarter equal">
					<label></label>
					<button id="equals" class="equal">=</button>
				</div>
				<div class="form-input quarter symbol">
					<label></label>
					<button id="multiply" class="calc-expression-btn">x</button>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="calculator-module.js"></script>
</body>
</html>
